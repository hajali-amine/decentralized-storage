version: "3.4"
services:
  ganache:
    build: ./ganache
    container_name: ganache
    ports:
      - "8545:8545"
      - "7545:7545"
  truffle:
    build: ./truffle
    container_name: truffle
    command: /bin/sh
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
      - "3000:3000"
      - "3001:3001"
    volumes:
      - ./:/code